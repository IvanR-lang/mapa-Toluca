<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Sistema de Informaci√≥n Vial - Toluca</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; margin: 0; background: #1a1a1a; overflow: hidden; }
        #map { height: 100vh; width: 100%; background: #262626; }
        
        /* Aviso Legal al inicio */
        #avisoLegal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); z-index: 5000; display: flex; align-items: center; justify-content: center; padding: 20px; box-sizing: border-box; }
        .modal-legal { background: #2a2a2a; color: white; padding: 25px; border-radius: 15px; max-width: 400px; text-align: center; border: 1px solid #444; }
        .modal-legal h2 { color: #ff4444; margin-top: 0; }
        .btn-entendido { background: #4CAF50; color: white; border: none; padding: 12px 25px; border-radius: 8px; font-weight: bold; cursor: pointer; margin-top: 15px; }

        /* Mira Central */
        #miraCentral { 
    position: absolute; 
    top: 50%; 
    left: 50%; 
    /* Ajustamos el transform para que la punta del pin sea el centro exacto */
    transform: translate(-50%, -95%); 
    z-index: 2000; 
    font-size: 45px; 
    pointer-events: none; 
    text-shadow: 0 0 5px #fff; 
}
        
        /* Botones laterales */
        .side-btn { position: absolute; right: 15px; width: 50px; height: 50px; background: #333; border-radius: 12px; border: 1px solid #555; font-size: 22px; z-index: 1000; cursor: pointer; display: flex; align-items: center; justify-content: center; color: white; box-shadow: 0 4px 10px rgba(0,0,0,0.5); }
        .btn-gps { top: 20px; }
        .btn-lock { top: 80px; }

        /* Bot√≥n REPORTAR (Nuevo Dise√±o) */
        .menu-container { position: absolute; bottom: 30px; left: 50%; transform: translateX(-50%); z-index: 1000; display: flex; flex-direction: column-reverse; align-items: center; width: 100%; }
        .btn-reportar { 
            background: #e63946; 
            color: white; 
            border: 3px solid #fff; 
            padding: 15px 30px; 
            border-radius: 50px; 
            font-size: 18px; 
            font-weight: bold; 
            cursor: pointer; 
            box-shadow: 0 6px 20px rgba(230, 57, 70, 0.4);
            display: flex;
            align-items: center;
            gap: 10px;
            transition: all 0.2s;
        }
        .btn-reportar:active { transform: scale(0.95); background: #c12a36; }

        /* Opciones del men√∫ */
        .opciones { display: none; flex-direction: row; gap: 15px; margin-bottom: 20px; }
        .opciones.active { display: flex; }
        .btn-opcion { width: 65px; height: 65px; border-radius: 50%; border: 3px solid #fff; color: white; font-size: 28px; cursor: pointer; box-shadow: 0 4px 10px rgba(0,0,0,0.3); }
        .btn-control { background: #ff0000; } /* Antes Ret√©n */
        .btn-vial { background: #ff8c00; }    /* Antes Choque */
        .btn-aviso { background: #ffd700; }
    </style>
</head>
<body>

    <div id="avisoLegal">
        <div class="modal-legal">
            <h2>‚ö†Ô∏è AVISO IMPORTANTE</h2>
            <p>Esta plataforma es comunitaria y se basa en informaci√≥n de usuarios. No garantizamos la exactitud de los reportes.</p>
            <p>Al continuar, aceptas que no nos hacemos responsables del uso de la informaci√≥n ni de cualquier inconveniente legal.</p>
            <button class="btn-entendido" onclick="cerrarAviso()">ACEPTAR Y CONTINUAR</button>
        </div>
    </div>

    <div id="miraCentral">üìç</div>
    <button class="side-btn btn-gps" onclick="activarSeguimiento()">üéØ</button>
    <button class="side-btn btn-lock" id="lockBtn" onclick="toggleLock()">üîì</button>
    <div id="map"></div>
    
    <div class="menu-container">
        <button class="btn-reportar" onclick="toggleMenu()">
            <span>üì¢</span> REPORTAR <span>üö®</span>
        </button>
        <div class="opciones" id="menuOpciones">
            <button class="btn-opcion btn-control" onclick="enviarReporte('üëÆ CONTROL')">üëÆ</button>
            <button class="btn-opcion btn-vial" onclick="enviarReporte('üöß VIAL')">üöß</button>
            <button class="btn-opcion btn-aviso" onclick="enviarReporte('‚ö†Ô∏è AVISO')">‚ö†Ô∏è</button>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        const map = L.map('map', { zoomControl: false, preferCanvas: true }).setView([19.2827, -99.6557], 15);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

        let marcadoresActuales = [];
        let siguiendo = true;

        function cerrarAviso() { document.getElementById('avisoLegal').style.display = 'none'; }
        function toggleMenu() { document.getElementById('menuOpciones').classList.toggle('active'); }

        function toggleLock() {
            siguiendo = !siguiendo;
            document.getElementById('lockBtn').innerText = siguiendo ? 'üîì' : 'üîí';
            document.getElementById('miraCentral').style.display = siguiendo ? 'block' : 'none';
        }

        function activarSeguimiento() {
            siguiendo = true;
            document.getElementById('lockBtn').innerText = 'üîì';
            document.getElementById('miraCentral').style.display = 'block';
            map.locate({setView: true, maxZoom: 17});
        }

        map.on('locationfound', (e) => { if (siguiendo) map.setView(e.latlng, 17); });
        map.locate({watch: true, setView: true, maxZoom: 17});

        async function enviarReporte(tipo) {
    let lat, lng;

    // Si el candado est√° abierto (siguiendo = false), reporta en la mira
    if (!siguiendo) {
        const centro = map.getCenter();
        lat = centro.lat;
        lng = centro.lng;
    } 
    // Si el candado est√° cerrado (siguiendo = true), reporta en tu GPS real
    else {
        if (ultimaUbicacionGPS) {
            lat = ultimaUbicacionGPS.lat;
            lng = ultimaUbicacionGPS.lng;
        } else {
            alert("‚ö†Ô∏è Error: Esperando se√±al GPS para reporte exacto.");
            return;
        }
    }

    const ahora = new Date();
    const fechaTexto = ahora.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
    
    await fetch('/api/chat', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ texto: tipo, fecha: fechaTexto, lat, lng })
    });
    
    toggleMenu();
    cargarPuntos();
}

// Aseg√∫rate de actualizar la ubicaci√≥n GPS globalmente
map.on('locationfound', (e) => {
    ultimaUbicacionGPS = e.latlng; // Guardamos tu posici√≥n real aqu√≠
    if (siguiendo) map.setView(e.latlng, 17);
});
            toggleMenu();
            cargarPuntos();
        }

        async function cargarPuntos() {
            try {
                const res = await fetch('/api/chat');
                const puntos = await res.json();
                marcadoresActuales.forEach(m => map.removeLayer(m));
                
                puntos.forEach(p => {
                    const iconoEmoji = p.texto.split(' ')[0];
                    const m = L.marker([p.lat, p.lng], {
                        icon: L.divIcon({ 
                            html: `<div style="font-size: 30px; filter: drop-shadow(0 2px 2px black);">${iconoEmoji}</div>`, 
                            className: 'dummy', iconSize: [30, 30], iconAnchor: [15, 15] 
                        })
                    }).addTo(map);

                    const popupContent = `
                        <div style="text-align:center; color:#333;">
                            <b>${p.texto}</b><br>
                            <small>üïí ${p.fecha}</small><br><br>
                            <button onclick="confirmarEliminar('${p._id}', '${p.texto}')" 
                                style="background:#ff4444; color:white; border:none; padding:8px; border-radius:5px; cursor:pointer; width:100%;">
                                Eliminar
                            </button>
                        </div>`;
                    m.bindPopup(popupContent);
                    marcadoresActuales.push(m);
                });
            } catch (e) {}
        }

        async function confirmarEliminar(id, nombre) {
            const nombreLimpio = nombre.split(' ').slice(1).join(' '); 
            if (confirm(`¬øEst√°s seguro de que el ${nombreLimpio} ya no est√°?`)) {
                await fetch(`/api/chat/${id}`, { method: 'DELETE' });
                cargarPuntos();
            }
        }

        setInterval(cargarPuntos, 5000);
        cargarPuntos();
    </script>
</body>
</html>
