<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Reportes Toluca</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body { font-family: sans-serif; margin: 0; background: #1a1a1a; overflow: hidden; }
        #map { height: 100vh; width: 100%; }

        .menu-container { position: absolute; bottom: 30px; left: 50%; transform: translateX(-50%); z-index: 1000; display: flex; flex-direction: column-reverse; align-items: center; }
        .btn-principal { width: 70px; height: 70px; background: #4CAF50; border-radius: 50%; border: 4px solid #1a1a1a; color: white; font-size: 30px; cursor: pointer; box-shadow: 0 4px 10px rgba(0,0,0,0.5); }
        
        .opciones { display: none; flex-direction: column; gap: 15px; margin-bottom: 20px; }
        .opciones.active { display: flex; }
        .btn-opcion { width: 60px; height: 60px; border-radius: 50%; border: none; color: white; font-size: 25px; cursor: pointer; box-shadow: 0 4px 8px rgba(0,0,0,0.4); }
        
        .btn-reten { background: #d32f2f; }
        .btn-choque { background: #f57c00; }
        .btn-aviso { background: #fbc02d; }

        .side-btn { position: absolute; right: 15px; width: 50px; height: 50px; background: white; border-radius: 12px; border: 2px solid #4CAF50; font-size: 22px; z-index: 1000; cursor: pointer; display: flex; align-items: center; justify-content: center; }
        .btn-gps { top: 15px; }
        .btn-lock { top: 80px; }
    </style>
</head>
<body>

    <button class="side-btn btn-gps" onclick="buscarMiUbicacion()">üéØ</button>
    <button class="side-btn btn-lock" id="lockBtn" onclick="toggleLock()">üîì</button>
    
    <div id="map"></div>

    <div class="menu-container">
        <button class="btn-principal" onclick="toggleMenu()">‚ûï</button>
        <div class="opciones" id="menuOpciones">
            <button class="btn-opcion btn-reten" onclick="enviarReporte('üö® RET√âN')">üö®</button>
            <button class="btn-opcion btn-choque" onclick="enviarReporte('üí• CHOQUE')">üí•</button>
            <button class="btn-opcion btn-aviso" onclick="enviarReporte('‚ö†Ô∏è AVISO')">‚ö†Ô∏è</button>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        // Iniciar mapa centrado en Toluca
        const map = L.map('map', { zoomControl: false }).setView([19.2827, -99.6557], 13);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

        let marcadoresActuales = [];
        
        // 1. PIN MOVIBLE NARANJA (Inicia en el centro de Toluca)
        const pinMovible = L.marker([19.2827, -99.6557], {
            draggable: true,
            icon: L.divIcon({ 
                html: '<div style="font-size: 40px; filter: drop-shadow(0 0 3px rgba(0,0,0,0.5));">üìç</div>', 
                className: 'dummy', 
                iconSize: [40, 40], 
                iconAnchor: [20, 40] 
            })
        }).addTo(map);

        // Funci√≥n para Bloquear / Desbloquear Pin
        function toggleLock() {
            const isDraggable = pinMovible.dragging.enabled();
            if (isDraggable) {
                pinMovible.dragging.disable();
                document.getElementById('lockBtn').innerText = 'üîí';
                document.getElementById('lockBtn').style.background = '#eee';
            } else {
                pinMovible.dragging.enable();
                document.getElementById('lockBtn').innerText = 'üîì';
                document.getElementById('lockBtn').style.background = 'white';
            }
        }

        // 2. MEN√ö DESPLEGABLE
        function toggleMenu() {
            document.getElementById('menuOpciones').classList.toggle('active');
        }

        // 3. ENVIAR REPORTE (Usa la posici√≥n exacta del Pin)
        async function enviarReporte(tipo) {
            const pos = pinMovible.getLatLng();
            await fetch('/api/chat', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ texto: tipo, lat: pos.lat, lng: pos.lng })
            });
            toggleMenu();
            cargarPuntos();
        }

        // 4. GPS (Solo mueve el pin cuando T√ö presionas el bot√≥n)
        function buscarMiUbicacion() {
            map.locate({setView: true, maxZoom: 16});
        }
        
        map.on('locationfound', (e) => {
            // Solo movemos el pin si el candado est√° abierto
            if (pinMovible.dragging.enabled()) {
                pinMovible.setLatLng(e.latlng);
            }
        });

        // 5. CARGAR REPORTES
        async function cargarPuntos() {
            try {
                const res = await fetch('/api/chat');
                const puntos = await res.json();
                marcadoresActuales.forEach(m => map.removeLayer(m));
                
                puntos.forEach(p => {
                    if(p.lat && p.lng) {
                        const icono = L.divIcon({
                            html: `<div style="font-size: 24px;">${p.texto.split(' ')[0]}</div>`,
                            className: 'dummy', iconSize: [30, 30], iconAnchor: [15, 15]
                        });
                        const m = L.marker([p.lat, p.lng], { icon: icono }).addTo(map);
                        marcadoresActuales.push(m);
                    }
                });
            } catch (e) {}
        }

        setInterval(cargarPuntos, 4000);
        cargarPuntos();
    </script>
</body>
</html>
