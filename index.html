<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Vig√≠a Toluca</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />

    <style>
        body { font-family: 'Segoe UI', sans-serif; margin: 0; background: #000; overflow: hidden; }
        #map { height: 100vh; width: 100%; background: #1a1a1a; z-index: 1; }
        
        /* Header */
        .brand-header { position: absolute; top: 10px; left: 10px; background: rgba(0, 0, 0, 0.85); backdrop-filter: blur(5px); color: #fff; padding: 10px 15px; border-radius: 12px; z-index: 1000; border: 1px solid rgba(255,255,255,0.1); }
        .brand-header h1 { margin: 0; font-size: 16px; letter-spacing: 1px; color: #e63946; }
        .iza-text { font-size: 10px; color: #ff85a1; font-style: italic; }

        /* Mira Central (PIN M√ìVIL) */
        #miraCentral { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -100%); z-index: 2000; font-size: 40px; pointer-events: none; display: none; filter: drop-shadow(0 0 5px rgba(255,255,255,0.8)); }

        /* Modales */
        #avisoLegal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 9999; display: flex; align-items: center; justify-content: center; padding: 20px; }
        .modal-box { background: #1a1a1a; color: white; padding: 25px; border-radius: 15px; max-width: 400px; border: 1px solid #333; text-align: center; }
        .btn-main { background: #e63946; color: white; border: none; padding: 12px; border-radius: 8px; width: 100%; margin-top: 15px; font-weight: bold; cursor: pointer; }

        /* Botones Laterales */
        .side-btn { position: absolute; right: 15px; width: 45px; height: 45px; background: rgba(0,0,0,0.8); border-radius: 10px; border: 1px solid #444; color: white; z-index: 1000; display: flex; align-items: center; justify-content: center; font-size: 20px; cursor: pointer; }
        .btn-gps { top: 70px; }
        .btn-lock { top: 125px; }
        .btn-theme { top: 180px; background: #f1c40f; color: #000; border: none; }
        #btnCerrarRuta { position: absolute; top: 15px; right: 70px; width: 50px; height: 50px; background: #e63946; color: white; border-radius: 50%; z-index: 2000; display: none; align-items: center; justify-content: center; font-size: 22px; cursor: pointer; border: 2px solid white; }
        .btn-quick-police { position: absolute; bottom: 120px; right: 15px; width: 65px; height: 65px; background: #0051ff; border-radius: 50%; border: 4px solid white; z-index: 1000; font-size: 30px; box-shadow: 0 4px 15px rgba(0,0,0,0.6); }

        /* PIN AZUL GPS */
        .user-pos-marker { width: 18px; height: 18px; background: #00d4ff; border: 3px solid white; border-radius: 50%; box-shadow: 0 0 15px #00d4ff; }
        .pulse { position: absolute; width: 18px; height: 18px; background: rgba(0, 212, 255, 0.4); border-radius: 50%; animation: pulse-anim 2s infinite; }
        @keyframes pulse-anim { 0% { transform: scale(1); opacity: 1; } 100% { transform: scale(4); opacity: 0; } }

        /* Men√∫ Reporte */
        .menu-container { position: absolute; bottom: 30px; left: 50%; transform: translateX(-50%); z-index: 1000; display: flex; flex-direction: column-reverse; align-items: center; width: 100%; }
        .btn-reportar { background: #e63946; color: white; padding: 15px 30px; border-radius: 50px; font-weight: bold; border: none; cursor: pointer; }
        .opciones { display: none; gap: 15px; margin-bottom: 20px; }
        .opciones.active { display: flex; }
        .btn-opcion { width: 60px; height: 60px; border-radius: 50%; border: 2px solid #fff; font-size: 24px; color: white; cursor: pointer; }
        
        .leaflet-routing-container { display: none !important; }
    </style>
</head>
<body>

    <div id="avisoLegal">
        <div class="modal-box">
            <h2>üö® Vig√≠a Toluca</h2>
            <p>Red ciudadana de monitoreo vial en el Edomex. Los reportes son informativos y an√≥nimos.</p>
            <button class="btn-main" onclick="cerrarAviso()">INGRESAR</button>
        </div>
    </div>

    <div class="brand-header">
        <h1>VIG√çA TOLUCA</h1>
        <span class="iza-text">‚ú® Node: Iza ‚ú®</span>
        <div style="font-size: 9px; color: #00ff88;">‚óè <span id="userCount">412</span> VIG√çAS</div>
    </div>

    <div id="miraCentral">üìç</div>
    <div id="btnCerrarRuta" onclick="limpiarRuta()">‚úï</div>

    <button class="side-btn btn-gps" onclick="activarSeguimiento()">üéØ</button>
    <button class="side-btn btn-lock" id="lockBtn" onclick="toggleLock()">üîí</button>
    <button class="side-btn btn-theme" onclick="toggleTheme()">‚òÄÔ∏è</button>
    <button class="btn-quick-police" onclick="enviarReporte('üëÆ CONTROL')">üëÆ</button>

    <div id="map"></div>
    
    <div class="menu-container">
        <button class="btn-reportar" onclick="toggleMenu()">üõ∞Ô∏è REPORTE R√ÅPIDO</button>
        <div class="opciones" id="menuOpciones">
            <button class="btn-opcion" style="background:#e63946" onclick="enviarReporte('üö® AUXILIO')">üö®</button>
            <button class="btn-opcion" style="background:#ff8c00" onclick="enviarReporte('üöß BACHE')">üöß</button>
            <button class="btn-opcion" style="background:#ffd700" onclick="enviarReporte('üí• CHOQUE')">üí•</button>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.js"></script>
    <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>

    <script>
        const map = L.map('map', { zoomControl: false, tap: false }).setView([19.2827, -99.6557], 15);
        const darkLayer = L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', { updateWhenIdle: true });
        const lightLayer = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', { updateWhenIdle: true });
        darkLayer.addTo(map);

        let currentMode = 'dark';
        let marcadoresActuales = [];
        let siguiendo = true;
        let miUbicacionReal = null;
        let marcadorUsuario = null;
        let controlRuta = null;
        let metaCoords = null;
        let alertasEscuchadas = {};

        function cerrarAviso() { document.getElementById('avisoLegal').style.display = 'none'; iniciarGPS(); alertarVoz("Vig√≠a Toluca activo. Bienvenida."); }
        function toggleMenu() { document.getElementById('menuOpciones').classList.toggle('active'); }
        
        function toggleTheme() {
            if (currentMode === 'dark') {
                map.removeLayer(darkLayer); lightLayer.addTo(map); currentMode = 'light'; document.querySelector('.btn-theme').innerText = 'üåô';
            } else {
                map.removeLayer(lightLayer); darkLayer.addTo(map); currentMode = 'dark'; document.querySelector('.btn-theme').innerText = '‚òÄÔ∏è';
            }
        }

        // BUSCADOR PHOTON
        L.Control.geocoder({ 
            defaultMarkGeocode: false, 
            placeholder: "¬øA d√≥nde vas?",
            geocoder: L.Control.Geocoder.photon({ location: [19.2827, -99.6557], include_proximity: true })
        }).on('markgeocode', function(e) {
            metaCoords = e.geocode.center;
            let nombreLugar = e.geocode.name;
            if (nombreLugar.includes("Lic. Adolfo L√≥pez Mateos")) nombreLugar = "Prepa 1";
            if (controlRuta) map.removeControl(controlRuta);
            controlRuta = L.Routing.control({
                waypoints: [L.latLng(miUbicacionReal[0], miUbicacionReal[1]), L.latLng(metaCoords.lat, metaCoords.lng)],
                lineOptions: { styles: [{ color: '#0051ff', weight: 8 }] },
                createMarker: (i, wp) => {
                    if (i === 1) return L.marker(wp.latLng, { icon: L.divIcon({ html: `<div style="font-size:30px;">üèÅ</div><div style="background:white; color:black; font-size:10px; padding:2px; border-radius:4px; font-weight:bold; border:1px solid black; width:70px;">${nombreLugar}</div>`, className: 'dummy', iconAnchor: [5, 30] }) });
                    return null;
                },
                show: false
            }).addTo(map);
            document.getElementById('btnCerrarRuta').style.display = 'flex';
            alertarVoz("Ruta a " + nombreLugar);
        }).addTo(map);

        function limpiarRuta() {
            if (controlRuta) { map.removeControl(controlRuta); controlRuta = null; metaCoords = null; document.getElementById('btnCerrarRuta').style.display = 'none'; }
        }

        function toggleLock() {
            siguiendo = !siguiendo;
            const lockBtn = document.getElementById('lockBtn');
            const mira = document.getElementById('miraCentral');
            if (siguiendo) {
                lockBtn.innerText = 'üîí';
                mira.style.display = 'none';
                if (miUbicacionReal) map.setView(miUbicacionReal, 17);
            } else {
                lockBtn.innerText = 'üîì';
                mira.style.display = 'block';
            }
        }

        function activarSeguimiento() { siguiendo = true; document.getElementById('lockBtn').innerText = 'üîí'; document.getElementById('miraCentral').style.display = 'none'; if (miUbicacionReal) map.setView(miUbicacionReal, 17); }

        function iniciarGPS() {
            if (navigator.geolocation) {
                navigator.geolocation.watchPosition((pos) => {
                    miUbicacionReal = [pos.coords.latitude, pos.coords.longitude];
                    if (metaCoords && map.distance(miUbicacionReal, metaCoords) < 35) {
                        limpiarRuta();
                        alertarVoz("Has llegado a tu destino. Gracias por usar Vig√≠a Toluca.");
                    }
                    if (!marcadorUsuario) {
                        marcadorUsuario = L.marker(miUbicacionReal, { 
                            zIndexOffset: 1000, 
                            icon: L.divIcon({ html: '<div class="pulse"></div><div class="user-pos-marker"></div>', className: 'dummy', iconSize: [20, 20], iconAnchor: [10, 10] }) 
                        }).addTo(map);
                        map.setView(miUbicacionReal, 17);
                    } else { marcadorUsuario.setLatLng(miUbicacionReal); }
                    if (siguiendo) map.setView(miUbicacionReal, map.getZoom());
                }, null, { enableHighAccuracy: true });
            }
        }

        function alertarVoz(mensaje) {
            const speech = new SpeechSynthesisUtterance(mensaje);
            speech.lang = 'es-MX'; speech.pitch = 1.2; speech.rate = 0.95;
            window.speechSynthesis.speak(speech);
            if ('vibrate' in navigator) navigator.vibrate([100, 50, 100]);
        }

        async function borrarReporte(id) {
            if (confirm("¬øYa no est√°?")) { await fetch(`/api/chat/${id}`, { method: 'DELETE' }); cargarPuntos(); }
        }

        async function enviarReporte(tipo) {
            let lat, lng;
            if (!siguiendo) { const c = map.getCenter(); lat = c.lat; lng = c.lng; } 
            else { if (miUbicacionReal) { lat = miUbicacionReal[0]; lng = miUbicacionReal[1]; } else return; }
            const fecha = new Date().toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'});
            await fetch('/api/chat', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ texto: tipo, fecha, lat, lng }) });
            alertarVoz("Reportado.");
            cargarPuntos();
        }

        async function cargarPuntos() {
            try {
                const res = await fetch('/api/chat');
                const puntos = await res.json();
                marcadoresActuales.forEach(m => map.removeLayer(m));
                marcadoresActuales = [];
                puntos.forEach(p => {
                    if (p.texto.includes('CONTROL') && miUbicacionReal) {
                        const d = map.distance(miUbicacionReal, [p.lat, p.lng]);
                        if (d < 450 && !alertasEscuchadas[p._id]) {
                            alertarVoz("Atenci√≥n, control adelante.");
                            alertasEscuchadas[p._id] = true;
                        }
                    }
                    const m = L.marker([p.lat, p.lng], { icon: L.divIcon({ html: `<div style="font-size: 32px; filter: drop-shadow(0 0 3px white);">${p.texto.split(' ')[0]}</div>`, className: 'dummy' }) }).addTo(map);
                    m.bindPopup(`<div style="text-align:center; color:black;"><b>${p.texto}</b><br><button onclick="borrarReporte('${p._id}')" style="background:#e63946; color:white; border:none; padding:5px; margin-top:5px; border-radius:4px;">BORRAR</button></div>`);
                    marcadoresActuales.push(m);
                });
            } catch (e) {}
        }
        setInterval(cargarPuntos, 8000);
        cargarPuntos();
    </script>
</body>
</html>
